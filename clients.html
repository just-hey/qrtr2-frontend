    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">soapKeeper</a>

    <div class="container" id="theContainer">
      <div class="row">
        <div class="col col-4" id="leftSide">
          <!-- LEFT SIDE -->
          <h5>Clients</h5>
          <ul id="clientList">

          </ul>
        </div>
        <div class="col col-4"id="center">
          <!-- RIGHT SIDE -->

          <h5>Create a new client</h5>
          <form action="" method="post">
            First Name: <input type="text" id="fname"><br><br>
            Last Name: <input type="text" id="lname"><br><br>
            <button type="button" class="btn btn-primary btn-lg" value="Submit" id="newClient">Create New</button>
          </form>

        </div>
        <div class="col col-4"id="rightSide">
          <!-- RIGHT SIDE -->

          <h5>Update a client's info</h5>
          <form action="" method="put">
            Please enter ID: <input type="number" name="tID"><br><br>
            First Name: <input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            Is active: <input type="checkbox" name="active" value="active">Active<br>
            <button type="button" class="btn btn-primary btn-lg" value="Submit">Update</button>
          </form>
        </div>
      </div>
    </div>
